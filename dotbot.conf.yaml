- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/nvim

- link:
    ~/.config/nvim/:
        if: '[ -x "$(command -v nvim)" ]'
        glob: true
        path: dotfiles/nvim/*.vim
    ~/.zshrc:
        if: '[ -x "$(command -v zsh)" ]'
        path: dotfiles/.zshrc
    ~/.p10k.zsh:
        if: '[ -x "$(command -v zsh)" ]'
        path: dotfiles/.p10k.zsh
    ~/.tmux.conf:
        if: '[ -x "$(command -v tmux)" ]'
        path: dotfiles/.tmux.conf

